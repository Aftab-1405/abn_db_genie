<div id="settings-modal"
    class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 invisible p-2 sm:p-0">
    <div
        class="app-surface-secondary rounded-lg shadow-lg p-4 sm:p-6 max-w-xs sm:max-w-md w-full space-y-4 app-border border">

        <div class="flex justify-between items-center">
            <h3 class="text-xl font-semibold tracking-tight app-text">Settings</h3>
            <button id="settings-modal-close" type="button"
                class="app-button bg-red-600 text-white hover:bg-red-700 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-3 py-1.5">
                Close
            </button>
        </div>

        <div class="app-surface-primary rounded-lg p-4 mb-2">
            <!-- Theme Toggle -->
            <div class="flex items-center justify-between mb-2">
                <div class="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 app-text-secondary mr-2" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01" />
                    </svg>
                    <label for="theme-toggle" class="app-text cursor-pointer">Theme</label>
                </div>
                <div class="inline-flex items-center">
                    <input type="checkbox" id="theme-toggle" class="sr-only peer">
                    <label for="theme-toggle"
                        class="relative w-11 h-6 app-surface-secondary peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white app-border after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600 cursor-pointer">
                        <span class="sr-only">Toggle theme</span>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
