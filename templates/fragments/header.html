<!-- FIXED header.html -->
<header class="p-2 sm:p-3 flex items-center justify-between w-full min-w-0 app-surface">
    <div class="flex items-center min-w-0">
        <button id="sidebar-toggle"
            class="app-button p-2 mr-2 md:hidden h-10 w-10 flex items-center justify-center has-tooltip rounded-full"
            aria-label="Toggle Sidebar" aria-expanded="false" data-tooltip="Menu">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 app-text-secondary hover:app-text"
                viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16">
                </path>
            </svg>
        </button>
        <img src="/static/images/Brand Logo.png" alt="Brand Logo" class="max-h-6 ml-2" loading="eager" width="auto"
            height="24">
    </div>

    <!-- SQL Editor Icon & Profile with consistent sizing and alignment -->
    <div class="flex items-center gap-3 min-w-0">
        <!-- SQL Editor Toggle with database-relevant SVG -->
        <button id="sql-editor-toggle"
            class="app-button p-2 h-10 w-10 flex items-center justify-center rounded-full shadow-depth-1 hover:shadow-depth-2 has-tooltip"
            data-tooltip="SQL Editor">
            <!-- Database/SQL relevant SVG icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 app-text-secondary hover:app-text" fill="none"
                viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4" />
            </svg>
        </button>

        <!-- Profile & Settings with consistent sizing -->
        <div class="relative min-w-0">
            <button id="profile-btn"
                class="app-button flex items-center justify-center p-0.5 h-10 w-10 rounded-full has-tooltip"
                data-tooltip="Profile">
                <!-- Consistent sizing with SQL editor button -->
                <img src="/static/images/user.png" alt="User Profile Picture" class="w-6 h-6 rounded-full object-cover"
                    loading="eager" width="24" height="24">
            </button>
            <div id="profile-menu"
                class="absolute w-48 md:w-52 h-24 md:h-28 p-2 right-0 mt-2 app-surface shadow-depth-3 rounded-md opacity-0 app-transition origin-top-right transform z-10 invisible">
                <div class="py-1">
                    <a href="#" class="flex items-center px-4 py-2 text-sm md:text-base app-text app-button rounded-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 md:h-5 md:w-5 mr-2" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01-.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.533 1.533 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z"
                                clip-rule="evenodd" />
                        </svg>
                        Settings
                    </a>
                    <a href="#" class="flex items-center px-4 py-2 text-sm md:text-base app-text app-button rounded-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 md:h-5 md:w-5 mr-2" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 10l-1.293 1.293z"
                                clip-rule="evenodd" />
                        </svg>
                        Logout
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>
