<!-- Header -->
<header class="p-2 sm:p-3 flex items-center justify-between w-full min-w-0">
    <div class="flex items-center min-w-0">
        <button id="sidebar-toggle" class="p-2 mr-2 md:hidden" aria-label="Toggle Sidebar" aria-expanded="false">
            <svg xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 text-neutral-600 dark:text-neutral-400 hover:text-neutral-800 dark:hover:text-white"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                </path>
            </svg>
        </button>
        <img src="/static/images/Brand Logo.png" alt="Brand Logo" class="max-h-6 ml-2" loading="lazy" width="auto"
            height="24">
    </div>

    <!-- SQL Editor Icon & Profile -->
    <div class="flex items-center gap-3 min-w-0">
        <!-- SQL Editor Toggle -->
        <button id="sql-editor-toggle"
            class="p-2 hover:bg-neutral-200 dark:hover:bg-neutral-700 rounded-full transition duration-200"
            title="SQL Editor (AI + CLI)">
            <svg xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 text-neutral-600 dark:text-neutral-400 hover:text-neutral-800 dark:hover:text-white"
                fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <!-- Terminal outline -->
                <rect x="2" y="4" width="20" height="16" rx="2" ry="2" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
                <!-- Left bracket -->
                <path d="M8 9l-2 3l2 3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <!-- Right bracket -->
                <path d="M16 9l2 3l-2 3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                <!-- Underscore prompt representing CLI -->
                <path d="M11 15h2" stroke-width="2" stroke-linecap="round" />
            </svg>
        </button>

        <!-- Profile & Settings -->
        <div class="relative min-w-0">
            <button id="profile-btn">
                <img src="/static/images/user.png" alt="User Profile Picture" class="w-7 h-7 rounded-full"
                    loading="lazy" width="28" height="28">
            </button>
            <div id="profile-menu"
                class="absolute w-48 md:w-52 h-24 md:h-28 p-2 right-0 mt-2 bg-white dark:bg-neutral-800 rounded-md shadow-lg opacity-0 transition-all duration-300 origin-top-right transform z-10 invisible border border-neutral-200 dark:border-neutral-600">
                <div class="py-1">
                    <a href="#"
                        class="flex items-center px-4 py-2 text-sm md:text-base text-black dark:text-white hover:bg-neutral-100 dark:hover:bg-neutral-700 rounded-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 md:h-5 md:w-5 mr-2" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01-.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.533 1.533 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z"
                                clip-rule="evenodd" />
                        </svg>
                        Settings
                    </a>
                    <a href="#"
                        class="flex items-center px-4 py-2 text-sm md:text-base text-black dark:text-white hover:bg-neutral-100 dark:hover:bg-neutral-700 rounded-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 md:h-5 md:w-5 mr-2" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 10l-1.293 1.293z"
                                clip-rule="evenodd" />
                        </svg>
                        Logout
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>
