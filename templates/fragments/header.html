<!-- FIXED header.html -->
<header class="p-2 sm:p-3 flex items-center justify-between w-full min-w-0 app-surface">
    <div class="flex items-center min-w-0">
        <button id="sidebar-toggle"
            class="app-button p-2 mr-2 md:hidden h-10 w-10 flex items-center justify-center has-tooltip rounded-full"
            aria-label="Toggle Sidebar" aria-expanded="false" data-tooltip="Menu">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 app-text-secondary hover:app-text"
                viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16">
                </path>
            </svg>
        </button>
        <img src="/static/images/Brand Logo.png" alt="Brand Logo" class="max-h-6 ml-2" loading="eager" width="auto"
            height="24">

        <!-- Read-Only Mode Badge -->
        <div class="ml-3 hidden sm:flex items-center">
            <span class="inline-flex items-center px-2.5 py-1 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800 dark:bg-yellow-900/30 dark:text-yellow-300 border border-yellow-300 dark:border-yellow-700 has-tooltip"
                  data-tooltip="Only SELECT queries are allowed for security">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                </svg>
                READ-ONLY
            </span>
        </div>

        <!-- Database Connection Status Widget -->
        <div id="db-connection-status" class="ml-3 hidden sm:flex items-center">
            <div id="db-status-disconnected" class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium app-surface-secondary app-text-secondary border app-border">
                <span class="w-2 h-2 rounded-full bg-gray-400 dark:bg-gray-600 mr-2"></span>
                Not Connected
            </div>
            <div id="db-status-connected" class="hidden items-center px-3 py-1 rounded-full text-xs font-medium app-surface border app-border cursor-pointer hover:app-surface-secondary transition-colors has-tooltip">
                <span class="w-2 h-2 rounded-full bg-green-500 dark:bg-green-400 mr-2 animate-pulse"></span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5 mr-1 app-text" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4"/>
                </svg>
                <span id="db-status-name" class="font-semibold app-text"></span>
            </div>
        </div>
    </div>

    <!-- SQL Editor Icon & Profile with consistent sizing and alignment -->
    <div class="flex items-center gap-3 min-w-0">
        <!-- SQL Editor Toggle with database-relevant SVG -->
        <button id="sql-editor-toggle"
            class="app-button p-2 h-10 w-10 flex items-center justify-center rounded-full shadow-depth-1 hover:shadow-depth-2 has-tooltip"
            data-tooltip="SQL Editor">
            <!-- Database/SQL relevant SVG icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 app-text-secondary hover:app-text" fill="none"
                viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4" />
            </svg>
        </button>

        <!-- Profile & Settings with consistent sizing -->
        <div class="relative min-w-0">
            <button id="profile-btn"
                class="app-button flex items-center justify-center p-0 h-10 w-10 rounded-full has-tooltip relative transition-all duration-200"
                data-tooltip="Profile">
                <!-- Profile picture fills the button -->
                <img src="/static/images/user.png" alt="User Profile"
                    class="w-10 h-10 rounded-full object-cover ring-1 ring-red-500" loading="eager" width="40"
                    height="40">
            </button>
            <div id="profile-menu"
                class="absolute w-56 md:w-64 right-0 mt-2 app-surface-secondary border app-border rounded-xl opacity-0 app-transition origin-top-right transform z-10 invisible backdrop-blur-sm shadow-glass-strong">
                <!-- User Info Section -->
                <div class="p-4 border-b app-border">
                    <div class="flex items-center space-x-3">
                        <img src="/static/images/user.png" alt="User Profile"
                            class="w-12 h-12 rounded-full object-cover ring-1 ring-red-500" loading="eager"
                            width="48" height="48">
                        <div>
                            <div class="app-text font-semibold text-sm">Guest User</div>
                            <div class="app-text-secondary text-xs">guest@example.com</div>
                        </div>
                    </div>
                </div>
                <!-- Menu Items -->
                <div class="p-2">
                    <a href="#"
                        class="flex items-center px-4 py-2.5 text-sm app-text app-surface-secondary hover:app-surface rounded-lg transition-all duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-3" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01-.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.533 1.533 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z"
                                clip-rule="evenodd" />
                        </svg>
                        Settings
                    </a>
                    <div class="h-px my-1.5 app-border"></div>
                    <a href="#" id="logout-btn"
                        class="flex items-center px-4 py-2.5 text-sm text-red-600 dark:text-red-400 hover:bg-red-500/10 rounded-lg transition-all duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-3" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 10l-1.293 1.293z"
                                clip-rule="evenodd" />
                        </svg>
                        Logout
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>
