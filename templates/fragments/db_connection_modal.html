<!-- Database Connection Modal -->
<div id="db-connection-modal"
    class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40 dark:bg-opacity-70 hidden">
    <div
        class="bg-white dark:bg-neutral-800 dark:text-neutral-100 rounded-xl shadow-xl p-8 w-full max-w-md border border-blue-100 dark:border-blue-800">
        <h2 class="text-xl font-bold mb-4 text-blue-700 dark:text-blue-300 text-center">Connect to MySQL Database</h2>
        <form id="db-connection-form" class="space-y-4">
            <div>
                <label for="mysql-host"
                    class="block text-sm font-medium mb-1 text-neutral-700 dark:text-neutral-300">Host</label>
                <input type="text" id="mysql-host" name="host"
                    class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-400 dark:bg-neutral-900 dark:text-neutral-100 dark:border-neutral-700"
                    placeholder="localhost" required />
            </div>
            <div>
                <label for="mysql-port"
                    class="block text-sm font-medium mb-1 text-neutral-700 dark:text-neutral-300">Port</label>
                <input type="number" id="mysql-port" name="port"
                    class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-400 dark:bg-neutral-900 dark:text-neutral-100 dark:border-neutral-700"
                    placeholder="3306" required />
            </div>
            <div>
                <label for="mysql-user"
                    class="block text-sm font-medium mb-1 text-neutral-700 dark:text-neutral-300">User</label>
                <input type="text" id="mysql-user" name="user"
                    class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-400 dark:bg-neutral-900 dark:text-neutral-100 dark:border-neutral-700"
                    placeholder="root" required />
            </div>
            <div>
                <label for="mysql-password"
                    class="block text-sm font-medium mb-1 text-neutral-700 dark:text-neutral-300">Password</label>
                <input type="password" id="mysql-password" name="password"
                    class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-400 dark:bg-neutral-900 dark:text-neutral-100 dark:border-neutral-700"
                    required />
            </div>
            <div class="flex justify-end gap-2 mt-6">
                <button type="button" id="db-connection-cancel"
                    class="px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 active:bg-gray-400 dark:bg-neutral-700 dark:hover:bg-neutral-600 dark:active:bg-neutral-500 disabled:bg-gray-100 dark:disabled:bg-neutral-800 disabled:text-gray-400 dark:disabled:text-neutral-500 disabled:cursor-not-allowed font-medium transition-colors duration-150">Cancel</button>
                <button type="submit" id="db-connection-submit"
                    class="px-4 py-2 rounded-lg bg-gray-700 text-white hover:bg-gray-800 active:bg-gray-900 dark:bg-neutral-600 dark:hover:bg-neutral-700 dark:active:bg-neutral-800 disabled:bg-gray-400 dark:disabled:bg-neutral-400 disabled:text-gray-200 dark:disabled:text-neutral-300 disabled:cursor-not-allowed font-semibold shadow transition-colors duration-150">Connect</button>
            </div>
        </form>
    </div>
</div>
<script>
    // Support both close buttons
    setTimeout(() => {
        const modal = document.getElementById('db-connection-modal');
        const cancel1 = document.getElementById('db-connection-cancel');
        const cancel2 = document.getElementById('db-connection-cancel-2');
        [cancel1, cancel2].forEach(btn => {
            if (btn) btn.onclick = () => {
                modal.classList.add('hidden');
                modal.classList.remove('flex');
                document.getElementById('db-connection-form').reset();
            };
        });
    }, 100);
</script>
