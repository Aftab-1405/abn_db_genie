<!-- Database Connection Modal - Enhanced -->
<div id="db-connection-modal"
    class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm hidden">
    <div class="app-surface rounded-2xl shadow-2xl p-6 sm:p-8 w-full max-w-md app-border border-2 mx-4 transform transition-all">

        <!-- Header -->
        <div class="flex items-center justify-between mb-6">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-xl app-surface-secondary flex items-center justify-center">
                    <svg class="w-6 h-6 app-text" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4"/>
                    </svg>
                </div>
                <div>
                    <h2 class="text-xl font-bold app-text">Connect to Database</h2>
                    <p class="text-xs app-text-secondary mt-0.5" id="db-type-description">Select database type and configure connection</p>
                </div>
            </div>
        </div>

        <!-- Form -->
        <form id="db-connection-form" class="space-y-4">

            <!-- Database Type Selector -->
            <div>
                <label for="db-type" class="block text-sm font-semibold mb-2 app-text">Database Type</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="w-5 h-5 app-text-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4"/>
                        </svg>
                    </div>
                    <select id="db-type" name="db_type" required
                        class="w-full pl-10 pr-4 py-2.5 rounded-lg app-input app-border focus:ring-2 focus:ring-opacity-50 transition-all appearance-none">
                        <option value="mysql" selected>MySQL</option>
                        <option value="postgresql">PostgreSQL</option>
                        <option value="sqlite">SQLite (File-based)</option>
                    </select>
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                        <svg class="w-5 h-5 app-text-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Host -->
            <div>
                <label for="mysql-host" class="block text-sm font-semibold mb-2 app-text">Host Address</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="w-5 h-5 app-text-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"/>
                        </svg>
                    </div>
                    <input type="text" id="mysql-host" name="host" placeholder="localhost or IP address" required
                        class="w-full pl-10 pr-4 py-2.5 rounded-lg app-input app-border focus:ring-2 focus:ring-opacity-50 transition-all" />
                </div>
            </div>

            <!-- Port -->
            <div>
                <label for="mysql-port" class="block text-sm font-semibold mb-2 app-text">Port</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="w-5 h-5 app-text-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                        </svg>
                    </div>
                    <input type="number" id="mysql-port" name="port" placeholder="3306" value="3306" required
                        class="w-full pl-10 pr-4 py-2.5 rounded-lg app-input app-border focus:ring-2 focus:ring-opacity-50 transition-all" />
                </div>
            </div>

            <!-- Username -->
            <div>
                <label for="mysql-user" class="block text-sm font-semibold mb-2 app-text">Username</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="w-5 h-5 app-text-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                    </div>
                    <input type="text" id="mysql-user" name="user" placeholder="root" required
                        class="w-full pl-10 pr-4 py-2.5 rounded-lg app-input app-border focus:ring-2 focus:ring-opacity-50 transition-all" />
                </div>
            </div>

            <!-- Password -->
            <div>
                <label for="mysql-password" class="block text-sm font-semibold mb-2 app-text">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="w-5 h-5 app-text-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                        </svg>
                    </div>
                    <input type="password" id="mysql-password" name="password" placeholder="Enter password" required
                        class="w-full pl-10 pr-12 py-2.5 rounded-lg app-input app-border focus:ring-2 focus:ring-opacity-50 transition-all" />
                    <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                        <svg class="w-5 h-5 app-text-secondary hover:app-text transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex gap-3 mt-6 pt-4">
                <button type="button" id="db-connection-cancel"
                    class="flex-1 px-4 py-2.5 rounded-lg font-semibold app-surface-secondary app-text hover:opacity-80 transition-all duration-200 border app-border">
                    Cancel
                </button>
                <button type="submit" id="db-connection-submit"
                    class="flex-1 px-4 py-2.5 rounded-lg font-semibold bg-green-600 hover:bg-green-700 dark:bg-green-700 dark:hover:bg-green-600 text-white transition-all duration-200 shadow-lg hover:shadow-xl flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                    </svg>
                    Connect
                </button>
            </div>
        </form>
    </div>
</div>
<script>
    // Modal interaction handlers
    setTimeout(() => {
        const modal = document.getElementById('db-connection-modal');
        const cancel = document.getElementById('db-connection-cancel');
        const togglePassword = document.getElementById('toggle-password');
        const passwordInput = document.getElementById('mysql-password');
        const dbTypeSelect = document.getElementById('db-type');
        const portInput = document.getElementById('mysql-port');
        const hostField = document.getElementById('mysql-host').parentElement.parentElement;
        const portField = portInput.parentElement.parentElement;
        const userField = document.getElementById('mysql-user').parentElement.parentElement;
        const passwordField = passwordInput.parentElement.parentElement;

        // Handle database type change
        if (dbTypeSelect) {
            dbTypeSelect.addEventListener('change', function() {
                const dbType = this.value;

                // Update port default value and show/hide fields
                if (dbType === 'mysql') {
                    portInput.value = '3306';
                    hostField.style.display = 'block';
                    portField.style.display = 'block';
                    userField.style.display = 'block';
                    passwordField.style.display = 'block';
                    document.getElementById('mysql-host').required = true;
                    document.getElementById('mysql-user').required = true;
                } else if (dbType === 'postgresql') {
                    portInput.value = '5432';
                    hostField.style.display = 'block';
                    portField.style.display = 'block';
                    userField.style.display = 'block';
                    passwordField.style.display = 'block';
                    document.getElementById('mysql-host').required = true;
                    document.getElementById('mysql-user').required = true;
                } else if (dbType === 'sqlite') {
                    portInput.value = '';
                    // For SQLite, hide server fields
                    hostField.style.display = 'none';
                    portField.style.display = 'none';
                    userField.style.display = 'none';
                    passwordField.style.display = 'none';
                    document.getElementById('mysql-host').required = false;
                    document.getElementById('mysql-user').required = false;
                }
            });
        }

        // Close modal
        if (cancel) {
            cancel.onclick = () => {
                modal.classList.add('hidden');
                modal.classList.remove('flex');
                document.getElementById('db-connection-form').reset();
                // Reset to MySQL defaults
                if (dbTypeSelect) dbTypeSelect.value = 'mysql';
                if (portInput) portInput.value = '3306';
                hostField.style.display = 'block';
                portField.style.display = 'block';
                userField.style.display = 'block';
                passwordField.style.display = 'block';
            };
        }

        // Toggle password visibility
        if (togglePassword && passwordInput) {
            togglePassword.onclick = () => {
                const type = passwordInput.type === 'password' ? 'text' : 'password';
                passwordInput.type = type;

                // Update icon
                const svg = togglePassword.querySelector('svg');
                if (type === 'text') {
                    svg.innerHTML = `
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
                    `;
                } else {
                    svg.innerHTML = `
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                    `;
                }
            };
        }
    }, 100);
</script>
