<!-- SQL Editor Popup - UNIFIED COLORS, COMPACT ICON HEADER, 25% WIDTH, DYNAMIC HEIGHT -->
<div id="sql-editor-popup"
    class="fixed top-16 bottom-16 right-2 sm:right-4 w-full sm:w-3/4 lg:w-1/4 theme-surface-secondary theme-border border rounded-xl shadow-2xl z-30 transform transition-all duration-300 ease-in-out flex flex-col translate-x-full backdrop-blur-sm">

    <!-- SQL Editor Header with Compact Icon Buttons -->
    <div
        class="sql-editor-header flex items-center justify-between px-2 sm:px-3 py-1 sm:py-2 theme-border border-b theme-surface-secondary shrink-0 rounded-t-xl min-h-0">
        <!-- Left side - Brand Icon Only -->
        <div class="flex items-center gap-2 min-w-0 flex-1">
            <img src="/static/images/Brand Product.png" alt="GeniE-ditor Logo"
                class="h-5 w-5 object-contain rounded-sm flex-shrink-0" />
        </div>

        <!-- Right side - Icon Action buttons only -->
        <div class="flex items-center gap-1 flex-shrink-0">
            <!-- Execute Button (icon only, styled like close) -->
            <button id="execute-query" title="Run (Ctrl+Enter)"
                class="p-2 rounded-lg hover:bg-green-100 dark:hover:bg-green-900/30 transition-all duration-200 group">
                <svg xmlns="http://www.w3.org/2000/svg"
                    class="h-4 w-4 text-green-600 dark:text-green-400 group-hover:scale-110 transition-transform"
                    viewBox="0 0 24 24" fill="currentColor">
                    <path d="M5 3v18l15-9L5 3z" />
                </svg>
            </button>
            <!-- Close Button (icon only) -->
            <button id="sql-editor-close" title="Close Editor"
                class="p-2 rounded-lg hover:bg-red-100 dark:hover:bg-red-900/30 transition-all duration-200 group">
                <svg xmlns="http://www.w3.org/2000/svg"
                    class="h-4 w-4 text-red-600 dark:text-red-400 group-hover:scale-110 transition-transform"
                    viewBox="0 0 24 24" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm3.536 14.121a1 1 0 01-1.414 0L12 13.414 9.879 15.536a1 1 0 01-1.414-1.414L10.586 12 8.464 9.879a1 1 0 011.414-1.414L12 10.586l2.121-2.121a1 1 0 011.414 1.414L13.414 12l2.121 2.121a1 1 0 010 1.414z"
                        clip-rule="evenodd" />
                </svg>
            </button>
        </div>
    </div>

    <!-- SQL Editor Content Area -->
    <div class="sql-editor-content flex-1 flex flex-col min-h-0">
        <!-- Main Editor Area -->
        <div class="flex-1 p-0 min-h-0">
            <div id="sql-editor-container"
                class="relative h-full overflow-hidden rounded-none theme-border border-0 theme-surface-secondary shadow-none bg-transparent">
                <div id="sql-editor"
                    class="h-full p-0 theme-text-primary font-mono text-sm overflow-auto leading-relaxed bg-transparent">
                    <!-- CodeMirror will be initialized here -->
                </div>
            </div>
        </div>

        <!-- Minimal Status Bar -->
        <div class="px-2 sm:px-3 py-1 sm:py-2 theme-border border-t theme-surface-secondary shrink-0 rounded-b-xl">
            <div class="flex items-center justify-end text-xs theme-text-secondary">
                <div class="flex items-center gap-1 sm:gap-2 font-medium flex-shrink-0">
                    <kbd class="px-1 sm:px-2 py-1 bg-gray-200 dark:bg-gray-700 rounded text-xs">Ctrl</kbd>
                    <span class="hidden sm:inline">+</span>
                    <kbd class="px-1 sm:px-2 py-1 bg-gray-200 dark:bg-gray-700 rounded text-xs">Enter</kbd>
                    <span class="ml-1 hidden sm:inline">to execute</span>
                </div>
            </div>
        </div>
    </div>
</div>
