<!-- Fixed Query Result Modal with dynamic header support -->
<div id="query-result-modal"
    class="hidden fixed inset-0 z-40 items-center justify-center bg-black/60 p-4 backdrop-blur-sm">
    <div
        class="flex flex-col relative app-surface-secondary rounded-2xl w-full max-w-6xl h-full sm:h-auto sm:max-h-[90vh] app-border border shadow-glass-strong">

        <div
            class="flex items-center justify-between flex-shrink-0 px-4 py-3 app-surface rounded-t-2xl app-border border-b">
            <div class="flex items-center gap-3">
                <img src="/static/images/Brand Product.png" alt="AI Logo"
                    class="w-7 h-7 rounded-full object-cover shadow-glow-brand animate-pulse-glow" loading="lazy"
                    width="28" height="28">
                <span class="app-text font-bold text-base gradient-text">DB-Genie</span>
            </div>
            <div class="flex gap-2">
                <button id="query-result-modal-close-button" type="button"
                    class="app-button p-2 h-10 w-10 flex items-center justify-center rounded-full text-current hover:bg-neutral-100 dark:hover:bg-neutral-700 focus:outline-none focus:ring-2 focus:ring-red-500 has-tooltip"
                    aria-label="Close results" data-tooltip="Close" onclick="hideModal()">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>
        </div>

        <div class="overflow-auto flex-grow p-4 min-h-0 app-surface">
            <div class="overflow-x-auto app-scrollbar">
                <table id="query-result"
                    class="query-result-table w-full border-collapse min-w-full app-surface rounded-lg overflow-hidden shadow-depth-2">
                    <thead class="app-surface-secondary">
                        <tr id="query-result-headers">
                            <!-- Headers will be populated dynamically by JavaScript -->
                            <th scope="col"
                                class="px-4 py-2 text-left text-xs font-medium app-text uppercase tracking-wider">
                                Results Loading...
                            </th>
                        </tr>
                    </thead>
                    <tbody class="app-border divide-y app-surface">
                    </tbody>
                </table>
            </div>
        </div>

        <div
            class="flex flex-col sm:flex-row items-center justify-between gap-3 px-4 py-3 app-surface rounded-b-2xl text-center app-border border-t flex-shrink-0">
            <p class="app-text text-xs md:text-sm text-left flex items-center gap-2">
                <svg class="w-4 h-4 text-brand-yellow-300" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                        d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z"
                        clip-rule="evenodd"></path>
                </svg>
                <strong>Note:</strong> DB-Genie's results may be incorrect. Always verify with your database.
            </p>
            <div id="show-viz-container">
                <button id="show-viz-btn" type="button"
                    class="app-button p-2 h-10 w-10 flex items-center justify-center rounded-full bg-green-600 hover:bg-green-700 text-white focus:outline-none focus:ring-2 focus:ring-green-300 has-tooltip"
                    aria-label="Visualize results" data-tooltip="Visualize">
                    <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="11" width="4" height="9" rx="1"></rect>
                        <rect x="10" y="6" width="4" height="14" rx="1"></rect>
                        <rect x="17" y="2" width="4" height="18" rx="1"></rect>
                    </svg>
                    <span class="sr-only">Visualize results</span>
                </button>
            </div>
        </div>
    </div>
</div>
