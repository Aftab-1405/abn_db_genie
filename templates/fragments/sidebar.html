<!-- Clean Sidebar Design -->
<aside id="sidebar"
    class="app-surface flex flex-col fixed h-screen top-0 left-0 w-full sm:w-80 md:w-64 max-w-full z-20 transform -translate-x-full md:translate-x-0 app-transition-slow overflow-hidden min-h-0 shadow-lg border-r app-border">

    <!-- Header Section -->
    <div class="flex-shrink-0 px-3 py-3 border-b app-border">
        <div class="flex items-center justify-between mb-3">
            <div class="flex items-center gap-2">
                <img src="/static/images/Brand Product.png" alt="DB Genie" class="w-7 h-7 rounded-lg">
                <h2 class="text-sm font-semibold app-text">DB Genie</h2>
            </div>
            <button id="sidebar-close"
                class="md:hidden app-button p-1.5 h-8 w-8 flex items-center justify-center rounded-lg"
                aria-label="Close sidebar">
                <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <!-- New Chat Button -->
        <button id="new-conversation"
            class="w-full flex items-center justify-center gap-2 px-3 py-2 rounded-lg app-button border app-border font-medium text-sm shadow-sm hover:shadow-md app-transition active:scale-95">
            <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
            </svg>
            <span>New Chat</span>
        </button>
    </div>

    <!-- Main scrollable content area -->
    <div class="flex-1 flex flex-col overflow-hidden min-h-0">
        <!-- Database Connection Section -->
        <div class="flex-shrink-0 px-3 py-3 border-b app-border space-y-2.5">
            <!-- Section Header -->
            <div class="flex items-center gap-2">
                <svg class="h-3.5 w-3.5 app-text-secondary" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4" />
                </svg>
                <h3 class="text-xs font-medium app-text">Database</h3>
            </div>

            <!-- Database Dropdown -->
            <select id="databases"
                class="w-full px-2.5 py-2 text-sm rounded-lg app-input app-border border app-transition appearance-none cursor-pointer bg-no-repeat bg-right pr-8"
                style="background-image: url('data:image/svg+xml;charset=UTF-8,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2716%27 height=%2716%27 fill=%27none%27 viewBox=%270 0 24 24%27 stroke=%27%239ca3af%27 stroke-width=%272%27%3e%3cpath stroke-linecap=%27round%27 stroke-linejoin=%27round%27 d=%27M19 9l-7 7-7-7%27/%3e%3c/svg%3e'); background-position: right 0.5rem center; background-size: 1rem;">
                <option value="">Select database...</option>
                <!-- Populated by JS -->
            </select>

            <!-- Connection Buttons -->
            <div class="flex gap-1.5">
                <button id="connect-db"
                    class="flex-1 flex items-center justify-center gap-1 px-2.5 py-2 rounded-lg app-button border app-border font-medium text-xs shadow-sm hover:shadow-md app-transition active:scale-95">
                    <svg class="h-3.5 w-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                    <span>Connect</span>
                </button>
                <button id="disconnect-db"
                    class="flex-1 flex items-center justify-center gap-1 px-2.5 py-2 rounded-lg app-button border app-border font-medium text-xs shadow-sm hover:shadow-md app-transition active:scale-95 opacity-50"
                    disabled>
                    <svg class="h-3.5 w-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                    <span>Disconnect</span>
                </button>
            </div>

            <!-- Connection Status -->
            <div id="connection-status" class="flex items-center gap-2 px-2.5 py-1.5 rounded app-surface-secondary text-xs">
                <div class="w-1.5 h-1.5 rounded-full bg-gray-400" id="status-indicator"></div>
                <span class="app-text-secondary" id="status-text">Not connected</span>
            </div>
        </div>

        <!-- Conversation History Section -->
        <div class="flex-1 flex flex-col overflow-hidden px-3 py-3 min-h-0">
            <!-- Section Header -->
            <div class="flex items-center gap-2 mb-2 flex-shrink-0">
                <svg class="h-3.5 w-3.5 app-text-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <h3 class="text-xs font-medium app-text">Recent Chats</h3>
            </div>

            <!-- Conversation List -->
            <div class="flex-1 overflow-y-auto min-h-0 app-scrollbar -mx-1 px-1">
                <div id="conversation-list" class="space-y-1">
                    <!-- Populated by JS -->
                    <div id="no-conversations-message" class="text-center py-6 px-2">
                        <svg class="h-10 w-10 mx-auto mb-2 app-text-tertiary opacity-40" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                        </svg>
                        <p class="text-xs app-text-secondary">No conversations yet</p>
                        <p class="text-xs app-text-tertiary mt-0.5">Start a new chat</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</aside>
