<!DOCTYPE html>
<html lang="en" class="antialiased">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>DB-Genie</title>

  <!-- 1) Enable JS-scoped transitions -->
  <script>
    document.documentElement.classList.add('js-enabled');
  </script>

  <!-- 2) Critical layout CSS: prevent sidebar/main flash on md+ -->
  <style>
    @media (min-width: 768px) {
      #sidebar {
        transform: translateX(0) !important;
      }

      #main-content {
        margin-left: 16rem !important;
      }
    }

    /* Disable transitions until JS is ready */
    #sidebar,
    #main-content {
      transition: none !important;
    }

    .js-enabled #sidebar,
    .js-enabled #main-content {
      transition: transform .3s ease-in-out, margin .3s ease-in-out;
    }

    /* Custom Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
      background-color: transparent;
    }

    ::-webkit-scrollbar-track {
      background-color: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background-color: rgba(156, 163, 175, 0);
      border-radius: 3px;
      transition: background-color 0.2s ease;
    }

    *:hover::-webkit-scrollbar-thumb {
      background-color: rgba(156, 163, 175, 0.5);
    }

    .dark ::-webkit-scrollbar-thumb {
      background-color: rgba(75, 85, 99, 0);
    }

    .dark *:hover::-webkit-scrollbar-thumb {
      background-color: rgba(75, 85, 99, 0.5);
    }

    /* Firefox scrollbar styling */
    * {
      scrollbar-width: thin;
      scrollbar-color: transparent transparent;
    }

    *:hover {
      scrollbar-color: rgba(156, 163, 175, 0.5) transparent;
    }

    .dark *:hover {
      scrollbar-color: rgba(75, 85, 99, 0.5) transparent;
    }

    /* Fix for tables in dark mode - Override any conflicting styles */
    .dark .prose table,
    .dark table.query-result-table {
      background-color: rgb(15 23 42) !important;
      /* slate-900 */
      border-color: rgb(71 85 105) !important;
      /* slate-600 */
      color: rgb(203 213 225) !important;
      /* slate-300 */
    }

    .dark .prose thead,
    .dark .query-result-table thead {
      background-color: rgb(30 41 59) !important;
      /* slate-800 */
      border-color: rgb(71 85 105) !important;
    }

    .dark .prose thead th,
    .dark .query-result-table thead th {
      background-color: rgb(30 41 59) !important;
      color: rgb(226 232 240) !important;
      /* slate-200 */
      border-color: rgb(71 85 105) !important;
    }

    .dark .prose tbody,
    .dark .query-result-table tbody {
      background-color: rgb(15 23 42) !important;
    }

    .dark .prose tbody tr,
    .dark .query-result-table tbody tr {
      border-color: rgb(71 85 105) !important;
      background-color: transparent !important;
    }

    .dark .prose tbody tr:nth-child(even),
    .dark .query-result-table tbody tr:nth-child(even) {
      background-color: rgba(30, 41, 59, 0.5) !important;
    }

    .dark .prose tbody tr:hover,
    .dark .query-result-table tbody tr:hover {
      background-color: rgb(30 41 59) !important;
    }

    .dark .prose tbody td,
    .dark .query-result-table tbody td {
      color: rgb(203 213 225) !important;
      border-color: rgb(71 85 105) !important;
    }

    /* Ensure proper table structure */
    .query-result-table {
      border-collapse: collapse;
      width: 100%;
      margin: 0;
    }

    .query-result-table th,
    .query-result-table td {
      padding: 12px;
      text-align: left;
      border: 1px solid;
      vertical-align: top;
    }
  </style>

  <!-- 3) Theme initializer: set `.dark` on <html> before CSS loads -->
  <script>
    ; (function () {
      const stored = localStorage.getItem("theme");
      const useDark =
        stored === "dark" ||
        (!stored && window.matchMedia("(prefers-color-scheme: dark)").matches);
      if (useDark) document.documentElement.classList.add("dark");
    })();
  </script>

  <!-- Tailwind CSS (compiled from src/input.css) -->
  <link rel="stylesheet" href="/static/styles.css" />

  <!-- CodeMirror CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/dracula.min.css" />

</head>

<body>
  <div class="font-sans overflow-hidden flex flex-col w-screen h-screen text-base leading-relaxed">
    <!-- Sidebar -->
    <aside id="sidebar"
      class="bg-neutral-50 dark:bg-neutral-800 text-black dark:text-white flex flex-col fixed h-screen top-0 left-0 w-full md:w-64 z-20 transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out border-r border-neutral-200 dark:border-neutral-700 overflow-hidden">
      <!-- Header (Fixed) -->
      <div class="flex-shrink-0 p-2 border-b border-neutral-200 dark:border-neutral-700">
        <div class="flex items-center justify-between">
          <h3 class="text-lg font-semibold tracking-tight flex items-center gap-3">
            <button id="new-conversation"
              class="hover:bg-neutral-200 dark:hover:bg-neutral-700 p-2 rounded-full transition duration-200"
              title="New Chat">
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                fill="currentColor">
                <path
                  d="M240-80q-33 0-56.5-23.5T160-160v-640q0-33 23.5-56.5T240-880h320l240 240v240h-80v-200H520v-200H240v640h360v80H240Zm638 15L760-183v89h-80v-226h226v80h-90l118 118-56 57Zm-638-95v-640 640Z" />
              </svg>
            </button>
            DB-Genie
          </h3>
          <button id="sidebar-close"
            class="md:hidden p-2 hover:bg-neutral-200 dark:hover:bg-neutral-700 rounded-full transition duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Main Content (Scrollable) -->
      <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Top Controls -->
        <div class="flex-shrink-0 p-4 space-y-4 border-b border-neutral-200 dark:border-neutral-700">
          <!-- Conversation History Dropdown -->
          <div class="relative">
            <button id="see-conversations"
              class="w-full bg-white dark:bg-neutral-700 hover:bg-neutral-100 dark:hover:bg-neutral-600 p-3 rounded-lg flex items-center justify-between text-sm font-medium tracking-wide transition duration-200 border border-neutral-200 dark:border-neutral-600"
              title="History">
              <span class="flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                History
              </span>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
              </svg>
            </button>
            <div id="conversation-list"
              class="hidden absolute z-10 w-full mt-1 bg-white dark:bg-neutral-700 border border-neutral-200 dark:border-neutral-600 rounded-lg shadow-lg max-h-60 overflow-y-auto text-sm">
              <!-- Conversation list populated by JS -->
            </div>
          </div>

          <!-- Database Dropdown & Connect -->
          <select id="databases"
            class="w-full bg-white dark:bg-neutral-700 p-3 rounded-lg border border-neutral-200 dark:border-neutral-600 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 text-sm font-medium tracking-wide transition duration-200">
            <!-- Options populated by JS -->
          </select>
          <button id="connect-db"
            class="w-full bg-neutral-100 dark:bg-neutral-600 hover:bg-neutral-200 dark:hover:bg-neutral-500 p-3 rounded-lg text-sm font-medium tracking-wide transition duration-200 border border-neutral-200 dark:border-neutral-500">
            Connect
          </button>
        </div>

        <!-- Scrollable SQL Editor -->
        <div class="flex-1 overflow-y-auto p-4">
          <div id="sql-editor-container"
            class="relative bg-white dark:bg-neutral-700 p-3 rounded-lg border border-neutral-200 dark:border-neutral-600 min-h-[200px] h-full overflow-hidden font-mono text-sm leading-relaxed">
            <div id="sql-editor" class="h-full"></div>
          </div>
        </div>
      </div>

      <!-- Footer (Execute Button) -->
      <div class="flex-shrink-0 p-4 border-t border-neutral-200 dark:border-neutral-700">
        <button id="execute-query"
          class="w-full bg-neutral-100 hover:bg-neutral-200 dark:bg-neutral-700 dark:hover:bg-neutral-600 p-3 rounded-lg text-sm font-medium tracking-wide transition duration-200">
          Execute
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <main id="main-content"
      class="bg-neutral-100 dark:bg-neutral-800 flex flex-col flex-grow overflow-hidden transition-transform duration-300 ease-in-out">
      <!-- Header -->
      <header class="p-2 flex items-center justify-between">
        <div class="flex items-center">
          <button id="sidebar-toggle" class="p-2 mr-2 md:hidden" aria-label="Toggle Sidebar" aria-expanded="false">
            <svg xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 text-neutral-600 dark:text-neutral-400 hover:text-neutral-800 dark:hover:text-white"
              viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
          <img src="/static/images/Brand Logo.png" alt="Brand Logo" class="max-h-6 ml-2" />
        </div>

        <!-- Profile & Settings -->
        <div class="relative">
          <button id="profile-btn">
            <img src="/static/images/user.png" alt="User Profile Picture" class="w-7 h-7 rounded-full" />
          </button>
          <div id="profile-menu"
            class="absolute w-48 md:w-52 h-24 md:h-28 p-2 right-0 mt-2 bg-neutral-100 dark:bg-neutral-800 rounded-md shadow-lg opacity-0 transition-all duration-300 origin-top-right transform z-10 invisible">
            <div class="py-1">
              <a href="#"
                class="flex items-center px-4 py-2 text-sm md:text-base text-black dark:text-white hover:bg-neutral-200 dark:hover:bg-neutral-700 rounded-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 md:h-5 md:w-5 mr-2" viewBox="0 0 20 20"
                  fill="currentColor">
                  <path fill-rule="evenodd"
                    d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01-.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.533 1.533 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z"
                    clip-rule="evenodd" />
                </svg>
                Settings
              </a>
              <a href="#"
                class="flex items-center px-4 py-2 text-sm md:text-base text-black dark:text-white hover:bg-neutral-200 dark:hover:bg-neutral-700 rounded-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 md:h-5 md:w-5 mr-2" viewBox="0 0 20 20"
                  fill="currentColor">
                  <path fill-rule="evenodd"
                    d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 10l-1.293 1.293z"
                    clip-rule="evenodd" />
                </svg>
                Logout
              </a>
            </div>
          </div>
        </div>
      </header>

      <!-- Settings Modal -->
      <div id="settings-modal"
        class="fixed inset-0 bg-neutral-900 bg-opacity-50 flex items-center justify-center z-50 invisible">
        <div class="bg-neutral-100 dark:bg-neutral-800 rounded-lg shadow-lg p-6 max-w-xs md:max-w-md w-full space-y-4">
          <div class="flex justify-between items-center">
            <h3 class="text-xl font-semibold tracking-tight text-black dark:text-white">Settings</h3>
            <button id="settings-modal-close" type="button"
              class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-3 py-1.5 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">
              Close
            </button>
          </div>
          <div class="bg-neutral-100 dark:bg-neutral-800 rounded-lg p-4 mb-2">
            <!-- Theme Toggle -->
            <div class="flex items-center justify-between mb-2">
              <div class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-neutral-500 dark:text-neutral-400 mr-2"
                  fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01" />
                </svg>
                <span class="text-black dark:text-white">Theme</span>
              </div>
              <label for="theme-toggle" class="inline-flex items-center cursor-pointer">
                <input type="checkbox" id="theme-toggle" class="sr-only peer" />
                <div
                  class="relative w-11 h-6 bg-neutral-200 peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-neutral-700 peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-neutral-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-neutral-600 peer-checked:bg-blue-600">
                </div>
              </label>
            </div>
            <!-- Additional settings can go here -->
          </div>
        </div>
      </div>

      <!-- Main Chat Area -->
      <div class="flex-grow overflow-y-auto" id="chat-container">
        <div id="ai-logo-container" class="w-full h-full flex flex-col justify-center items-center">
          <img id="ai-logo" src="/static/images/Brand Product.png" alt="AI Logo"
            class="w-8 h-8 md:w-10 md:h-10 rounded-full object-cover shadow-glow animate-slow-rotate" />
          <strong class="text-black dark:text-white text-shadow-glow text-sm md:text-base">DB-Genie</strong>
        </div>
        <div id="chat"
          class="w-full md:w-3/5 mx-auto flex flex-col gap-2 prose prose-sm dark:prose-dark max-w-none prose-strong:dark:text-white text-sm md:text-base">
          <!-- Chat bubbles will appear here - Added prose classes for proper typography -->
        </div>
      </div>

      <!-- Footer / Input -->
      <footer class="flex-shrink-0">
        <div
          class="flex mt-4 mb-2 items-center w-full md:w-3/5 mx-auto relative rounded-3xl bg-neutral-100 dark:bg-neutral-700 shadow-md">
          <textarea id="text-input" placeholder="Chat with DB-Genie ðŸ˜Š" rows="1"
            class="flex-grow p-4 pr-12 bg-transparent focus:outline-none text-black dark:text-white resize-none overflow-hidden max-h-48"></textarea>
          <button id="send-icon"
            class="absolute right-4 cursor-pointer text-2xl text-black dark:text-white hover:text-neutral-800 dark:hover:text-white transition-all duration-200 ease-in-out">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" md:width="32" md:height="32" fill="none"
              viewBox="0 0 32 32">
              <path fill="currentColor" fill-rule="evenodd"
                d="M15.192 8.906a1.143 1.143 0 0 1 1.616 0l5.143 5.143a1.143 1.143 0 0 1-1.616 1.616l-3.192-3.192v9.813a1.143 1.143 0 0 1-2.286 0v-9.813l-3.192 3.192a1.143 1.143 0 1 1-1.616-1.616z"
                clip-rule="evenodd"></path>
            </svg>
          </button>
        </div>
      </footer>

      <!-- Notification Area -->
      <div id="notification-area"
        class="fixed top-0 right-0 m-2 p-2 rounded-md font-light animate-slideInRight hidden flex flex-col items-end bg-neutral-100 text-black dark:bg-neutral-900 dark:text-white transition-opacity duration-500 ease-out text-sm md:text-base">
      </div>

      <!-- Query Result Modal -->
      <div id="query-result-modal" class="hidden fixed inset-0 items-center justify-center z-50 p-4">
        <div
          class="flex flex-col relative bg-neutral-100 dark:bg-neutral-900 rounded-2xl w-full h-full md:w-4/5 md:h-4/5">
          <!-- Header and Buttons -->
          <div class="flex items-center justify-between px-4 py-2 bg-neutral-100 dark:bg-neutral-800 rounded-t-2xl">
            <div class="flex items-center">
              <img src="/static/images/Brand Product.png" alt="AI Logo"
                class="w-7 h-7 rounded-full object-cover mr-3 shadow-glow animate-slow-rotate" />
              <span class="text-black dark:text-white font-bold">DB-Genie</span>
            </div>
            <div class="flex">
              <button id="export-csv-button" type="button"
                class="focus:outline-none text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-xs md:text-sm px-2 py-1 md:px-3 md:py-1.5 m-1"
                onclick="exportTableToCSV('query-result.csv')">
                Export to CSV
              </button>
              <button id="query-result-modal-close-button" type="button"
                class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-xs md:text-sm px-2 py-1 md:px-3 md:py-1.5 m-1"
                onclick="hideModal()">
                Close
              </button>
            </div>
          </div>

          <!-- Table Section (Fixed with proper dark theme support) -->
          <div class="overflow-auto flex-grow p-4 prose prose-sm dark:prose-dark max-w-none">
            <table id="query-result"
              class="query-result-table w-full border-collapse bg-white dark:bg-slate-900 border border-neutral-300 dark:border-slate-600">
              <tbody class="divide-y divide-neutral-200 dark:divide-slate-700">
                <!-- Table content populated by JS -->
              </tbody>
            </table>

            <!-- "Visualize" button -->
            <div id="show-viz-container" class="mt-4 flex justify-center">
              <button id="show-viz-btn" class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-lg text-sm">
                Visualize
              </button>
            </div>
          </div>

          <!-- Footer Note -->
          <div class="px-4 py-2 bg-neutral-100 dark:bg-neutral-700 rounded-b-2xl text-center">
            <p class="text-black dark:text-white text-xs md:text-sm">
              <strong class="font-bold">Note:</strong> The information
              provided by DB-Genie may be incorrect, please cross-verify with
              your actual database.
            </p>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- CodeMirror JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/sql/sql.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/edit/closebrackets.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/edit/matchbrackets.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/addon/selection/active-line.min.js"></script>

  <!-- DOMPurify JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.0/purify.min.js"></script>

  <!-- marked.js (Markdown parser) -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- highlight.js (syntax highlighting) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css">

  <!-- mermaid.js -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10.9.0/dist/mermaid.min.js"></script>

  <!-- Our modular JavaScript -->
  <script type="module" src="/static/script.js"></script>
  <script type="module">
    import { wrapCodeBlocks } from "./js/components/code-blocks.js";

    document.addEventListener("DOMContentLoaded", () => {
      // Enhance all code blocks (mermaid, sql, etc) after content loads
      document.querySelectorAll('.prose, .markdown-body, #main-content').forEach(div => {
        wrapCodeBlocks(div, window.elements || {});
      });
    });
  </script>
</body>

</html>
